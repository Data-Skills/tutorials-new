{% for page in site.pages %}
  <li><a href="{{ page.url }}">{{page.title}}</a></li>
{% endfor %}

{% for person in site.data.people %}
  {{ person.name }}, {{ person.occupation }} <br>
{% endfor %}

{% for file in site.static_files %}
  {% if file.tutorial %}
    <li><a href="{{ file.path }}">{{ file.name }}</a></li>
  {% endif %}
{% endfor %}
